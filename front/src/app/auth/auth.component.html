<div class="size-table ">
  <mat-card>
    <mat-card-header class="title" >
      <h1>Hola!</h1>
    </mat-card-header>
    <mat-card-content [formGroup]="form">


      <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile rowspan="1">
          <mat-form-field class="input-auth-width">
            <input matInput
                   placeholder="Usuario"
                   formControlName="user">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>

          <mat-form-field class="input-auth-width">
            <input matInput
                   type="password"
                   placeholder="Contrase&nacute;a"
                   formControlName="password">
          </mat-form-field>

        </mat-grid-tile>

        <mat-grid-tile>

          <button mat-flat-button
                  color="primary"
                  (click)="login()"
                  [disabled]="form.invalid"
          >
            Ingresar
          </button>
        </mat-grid-tile>


      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
